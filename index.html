  <form action="proces.php">
    <!-- text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Please enter Your Name">
    </div>
    <!-- email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Please Enter Email">
    </div>
    <!-- textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="45" rows="5"></textarea>
    </div>
    <!-- seclect -->
    <div>
      <label for="gender"></label>
      <select name="gender" id="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="transgender">Transgender</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="basic">Basic
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard
      <input type="radio" name="membership" id="membership" value="premium">Premium
      <input type="radio" name="membership" id="membership" value="vip">V.I.P
    </div>
    <!-- checkbox -->
    <div>
      <label for="bikes">Which Motocycle Do You likes</label><br>
      <input type="checkbox" name="bikes" id="bikes" value="basic" checked>MT-07
      <input type="checkbox" name="bikes" id="bikes" value="standard">Z650
      <input type="checkbox" name="bikes" id="bikes" value="premium">CBR650R
      <input type="checkbox" name="bikes" id="bikes" value="vip">GSX-S-750
    </div>
    <!-- input submit -->
    <input type="submit" value="Submit">
    <!-- button:submit -->
    <button type="submit">Submit</button>
    <!-- button:reset -->
    <button type="reset">Reset</button>
